<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&family=Black+Han+Sans&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <title>todo list</title>
</head>
<body>
    <header>
        <hr size="3" color="#fedc00" >
            <h2>To Do List</h2>
        <hr size="3" color="#fedc00" >
    </header>
        <br>
    <nav id= writeTodo>
            <form id= "writeForm">
                <input
                required
                type ="text"
                placeholder="New todo"
                autocomplete="off"
                />
                <hr size="3" color="#fedc00" width="200px">
            </form>
            <div id= "clock"> </div>
        </nav>
    <main id = "Todo">
        <h3 id = "titleTodo">you have to do this task!</h3>
        <ul id= "todoList"></ul>
    </main>
    <br>
    <main id = "Done">
        <h3 id = "titleDone" class="hidden">this is the task you completed:)</h3>
        <ul id= "doneList"></ul>
    </main>
<script src = "js/todo.js"></script>
</body>
</html>
